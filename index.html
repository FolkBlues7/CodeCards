<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCards - Aprenda Programação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app" class="main-container">

        <div id="dashboard-view" class="view-container w-full max-w-7xl">
            <nav class="navbar">
                <div class="logo">CC</div>
                <div class="nav-links">
                    <div class="nav-links-inner">
                        <button data-view="dashboard-view" class="nav-button active">Meus Baralhos</button>
                        <button data-view="code-decks-view" class="nav-button">Code Decks</button>
                        <button data-view="stats-view" class="nav-button">Estatisticas</button>
                    </div>
                </div>
                <div class="nav-actions">
                    <button id="new-deck-btn" class="btn btn-primary btn-large">Novo baralho</button>
                </div>
            </nav>

            <main class="deck-list-container">
                <div class="deck-list-card">
                    <div class="deck-list-header">
                        <div class="flex-1">Baralhos</div>
                        <div class="deck-stats-header">
                            <div class="w-1/3 text-center">Novos</div>
                            <div class="w-1/3 text-center">Aprendendo</div>
                            <div class="w-1/3 text-center">Revisar</div>
                        </div>
                    </div>
                    <div id="deck-list" class="divide-y divide-gray-200"></div>
                </div>
            </main>
        </div>

        <div id="code-decks-view" class="hidden view-container w-full max-w-7xl">
             <nav class="navbar">
                <div class="logo">CC</div>
                <div class="nav-links">
                    <div class="nav-links-inner">
                        <button data-view="dashboard-view" class="nav-button">Meus Baralhos</button>
                        <button data-view="code-decks-view" class="nav-button active">Code Decks</button>
                        <button data-view="stats-view" class="nav-button">Estatisticas</button>
                    </div>
                </div>
                <div class="nav-actions-placeholder"></div>
            </nav>
            <main id="code-decks-list" class="code-decks-container">
            </main>
        </div>

        <div id="deck-manager-view" class="hidden view-container deck-manager-container">
            <header class="manager-header">
                <button id="back-to-dashboard-btn" class="btn btn-secondary"><i class="fa-solid fa-arrow-left mr-2"></i> Voltar</button>
                <h2 id="manager-deck-title" class="manager-header-title"></h2>
                <button id="manager-add-card-btn" class="btn btn-primary"><i class="fa-solid fa-plus mr-2"></i> Nova Carta</button>
            </header>
            <main class="card-list-container">
                <div id="card-list"></div>
            </main>
        </div>

        <div id="study-view" class="hidden view-container study-view-container">
             <header class="study-header">
                 <div class="logo-study">CC</div>
                 <div id="card-counter" class="card-counter-text"></div>
                 <div class="w-24"></div>
            </header>
           
            <div id="flashcard-container" class="flashcard-container">
                <div id="flashcard" class="flashcard">
                    <div id="flashcard-front" class="flashcard-face flashcard-front"></div>
                    <div id="flashcard-back" class="flashcard-face flashcard-back"></div>
                </div>
            </div>

            <div id="answer-options" class="hidden answer-options-container">
                <div class="difficulty-labels">
                    <div class="difficulty-label-item">
                        <button data-difficulty="0" class="difficulty-btn bg-red-error"><i class="fa-solid fa-xmark text-2xl"></i></button>
                        <span class="text-red-error">Errei</span>
                    </div>
                    <div class="difficulty-label-item">
                        <button data-difficulty="3" class="difficulty-btn bg-blue-500"><i class="fa-solid fa-forward text-2xl"></i></button>
                        <span class="text-blue-500">Pular</span>
                    </div>
                    <div class="difficulty-label-item">
                        <button data-difficulty="5" class="difficulty-btn bg-green-success"><i class="fa-solid fa-check text-2xl"></i></button>
                        <span class="text-green-success">Acertei</span>
                    </div>
                </div>
            </div>
            
            <footer class="study-footer">
                 <button id="exit-study-btn" class="btn btn-secondary">Sair da Sessão</button>
            </footer>
        </div>

        <div id="stats-view" class="hidden view-container w-full max-w-7xl">
            <nav class="navbar">
                <div class="logo">CC</div>
                <div class="nav-links">
                    <div class="nav-links-inner">
                        <button data-view="dashboard-view" class="nav-button">Meus Baralhos</button>
                        <button data-view="code-decks-view" class="nav-button">Code Decks</button>
                        <button data-view="stats-view" class="nav-button active">Estatisticas</button>
                    </div>
                </div>
                <div class="nav-actions-placeholder"></div>
            </nav>
            <main class="stats-main-container">
                <div class="stats-header">
                    <h2 class="stats-title">Estatísticas</h2>
                    <div class="stats-toggle">
                        <button class="stats-type-btn active" data-type="custom">Personalizados</button>
                        <button class="stats-type-btn" data-type="code">Code Decks</button>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 class="stat-card-title">Previsão de Revisões</h3>
                        <canvas id="forecast-chart"></canvas>
                    </div>
                    <div class="stat-card">
                        <h3 class="stat-card-title">Distribuição dos Cartões</h3>
                        <canvas id="card-distribution-chart"></canvas>
                    </div>
                </div>
            </main>
        </div>

    </div>

    <div id="new-deck-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="modal-title">Criar Novo Baralho</h3>
            <input type="text" id="new-deck-name" placeholder="Nome do baralho" class="modal-input">
            <div class="modal-actions">
                <button class="btn btn-secondary" data-action="close-modal">Cancelar</button>
                <button id="confirm-deck-creation" class="btn btn-primary">Criar</button>
            </div>
        </div>
    </div>

    <div id="edit-card-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="modal-title">Editar Carta</h3>
            <textarea id="edit-card-question" placeholder="Frente (Pergunta)" class="modal-textarea"></textarea>
            <textarea id="edit-card-answer" placeholder="Verso (Resposta)" class="modal-textarea"></textarea>
            <div class="modal-actions">
                <button class="btn btn-secondary" data-action="close-modal">Cancelar</button>
                <button id="confirm-card-edit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
